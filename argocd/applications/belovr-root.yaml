apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: belovr-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/nicolasdemol/belovr-cluster.git'
    targetRevision: main
    path: argocd/applications
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
