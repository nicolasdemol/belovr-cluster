# LE POD SUPPORT (Ton Leurre unique)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: belovr-dev-hub
  namespace: belovr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: belovr-dev
  template:
    metadata:
      labels:
        app: belovr-dev
    spec:
      containers:
        - name: pause
          image: registry.k8s.io/pause:3.9
---
# TOUS LES SERVICES Ã€ INTERCEPTER
# Ils pointent tous vers le label 'app: belovr-dev'
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: belovr
spec:
  ports: [{ name: http, port: 3000, targetPort: 3000 }]
  selector: { app: belovr-dev }
