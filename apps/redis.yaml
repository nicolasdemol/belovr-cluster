apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
spec:
  project: default

  source:
    repoURL: oci://registry-1.docker.io/bitnamicharts/redis
    targetRevision: "23.2.12"
    path: .
    helm:
      valuesObject:
        architecture: standalone

        auth:
          enabled: true
          password: redispass

        master:
          persistence:
            enabled: true
            size: 2Gi

          service:
            type: NodePort
            ports:
              redis: 6379
            nodePorts:
              redis: 30001

  destination:
    server: https://kubernetes.default.svc
    namespace: belovr

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
